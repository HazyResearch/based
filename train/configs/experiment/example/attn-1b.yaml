# @package _global_
defaults:
  - /experiment/pile/gpt3m-flash.yaml
  - override /datamodule: slim6B #wikitext103

train: 
  optimizer:
    lr: 0.0008
    betas: [0.9, 0.95]
    _target_: apex.optimizers.FusedAdam
    adam_w_mode: true
    weight_decay: 0.1
  
  scheduler: 
    lr_min: 0.00008
    _target_: train.optim.timm_lr_scheduler.TimmCosineLRScheduler
    warmup_t: 200
    t_initial: 19800
    t_in_epochs: false
    warmup_prefix: true
    warmup_lr_init: 0.000001

trainer: 
  # this interval is in terms of batch_idx not in terms of global_step, so we need 
  # to multiply by accumulate_grad_batches
  val_check_interval: ${eval:1000 * ${.accumulate_grad_batches}}
  max_steps: 20000

expt_name: 02-25-attn-1b
name: ${.expt_name}

resume: true

callbacks:
  model_checkpoint:
    dirpath: /data/aaryan/cylon/checkpoints/${expt_name}

datamodule:
  # _target_: train.datamodules.language_modeling_neox.NeoxLMDataModule   
  batch_size: 8  # per gpu
  batch_size_eval: 8
  # global_batch_size: ${..train.global_batch_size}
  # max_steps: ${..trainer.max_steps}
  # num_test_samples: 1000
  # num_valid_samples: 1000

model:
  config:
    n_embd: 1680
    n_head: 24
    n_layer: 36
    _target_: "transformers.GPT2Config"
    rms_norm: true
    fused_mlp: false
    attn_pdrop: 0
    embd_pdrop: 0
    n_positions: 2048
    resid_pdrop: 0
    mlp_fc1_bias: false
    mlp_fc2_bias: false
    fused_bias_fc: true
    out_proj_bias: false
    qkv_proj_bias: false
    use_flash_attn: true
    residual_in_fp32: true
    activation_function: "swiglu" # flag
    rotary_emb_fraction: 0.5
    fused_dropout_add_ln: true
    max_position_embeddings: 0
    pad_vocab_size_multiple: 16
    reorder_and_upcast_attn: false
    scale_attn_by_inverse_layer_idx: false

    # mlp_type: "alt"   # flagging alt MLP (Simran)
    ff_mult: 4        # flagging alt MLP (Simran)
